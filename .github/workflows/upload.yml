name: PyInstaller Build and Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install PyInstaller ğŸ’¾
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with PyInstaller ğŸ’»
        run: |
          pyinstaller ezscript.py --onefile

      - name: Get Version from version.txt ğŸ“ƒ
        id: get_version
        run: echo "::set-output name=version::$(cat version.txt)"
        if: success()

      - name: Create Release ğŸ‘
        id: create_release
        uses: actions/create-release@v1
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/ezscript.exe
          asset_name: ezscript.exe
          asset_content_type: application/octet-stream
